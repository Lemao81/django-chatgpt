{% extends "app/_layout.html" %}

{% block content %}
<h2>Image</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Send">
</form>
<img src="{{ url }}" alt="-">
{% if error %}
<span>Error: </span><span>{{ error }}</span>
{% endif %}
{% endblock content %}
